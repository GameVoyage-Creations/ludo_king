<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--include Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>

  <body>
    <!--The whole App container-->
    <div class="app-container">
      <!-- container for player 2 stats -->
      <div class="player2-stats-container">

              <div class="circles-for-upper-left circle2-for-upper-left"></div>
              <div class="circles-for-upper-left circle3-for-upper-left"></div>
              <div class="circles-for-upper-left circle4-for-upper-left"></div>
            </div>
          </div>
          <!-- middle part of the upper container (b/n the big red square and big green square in the game) -->

            <div id="sqr24" class="upper-middle-container-square"></div>
            <div id="sqr25" class="upper-middle-container-square">

        </div>

              ></div>
              <div
                class="circles-for-lower-right circle4-for-lower-right"

      <!-- container for player 1 stats -->
      <div class="player1-stats-container">
        <div class="token-container-player-1"></div>
        <div class="dice-image-container-player-1">
          <div class="dice-image-container-inner-container-player-1"></div>

      </div>
    </div>
  </body>
</html>
